default_os_version: centos-7
default_archive_url: https://gethstore.blob.core.windows.net/builds/geth-linux-amd64-1.9.9-01744997.tar.gz
default_package_manager: dnf
build_images: false
push_images: false
build_matrix:
  - name: centos-7
    os_version: centos:7
    package_manager: yum
  - name: centos-8
    os_version: centos:8
  - name: fedora-29
    os_version: fedora:29
  - name: fedora-30
    os_version: fedora:30
  - name: fedora-31
    os_version: fedora:31
  - name: ubuntu-18.04
    os_version: ubuntu:18.04
    package_manager: apt-get
    system_dependencies:
      - curl
  - name: ubuntu-19.04
    os_version: ubuntu:19.04
    package_manager: apt-get
    system_dependencies:
      - curl
  - name: debian-8
    os_version: debian:8
    package_manager: apt-get
    system_dependencies:
      - curl
  - name: debian-9
    os_version: debian:9
    package_manager: apt-get
    system_dependencies:
      - curl
